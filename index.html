<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CroatianStorm's chase archive</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
          crossorigin=""></script>
  <!-- Leaflet Routing Machine (added) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    /* Optional: nicer tooltip look */
    .custom-tooltip {
      background: rgba(0,0,0,0.75);
      color: white;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 13px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([45.1, 15.2], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(map);
    map.invalidateSize();

// Variable to store the route (so we can remove it later)
    var currentRoute = null;

    // Zagreb (starting point of your chase - you can change this later)
    var zagreb = [45.8150, 15.9819];

    // The storm location (your marker)
    var stormLocation = [45.8532, 16.1388];
    
  // Marker location example
var stormMarker = L.marker(stormLocation, {
  icon: L.icon({
    iconUrl: 'images/location.png',          // path to your icon image in repo
    iconSize: [32, 32],                   // size in pixels [width, height] - adjust to fit your image
    iconAnchor: [16, 32],                 // point of the icon that "pins" to the location (center-bottom usually)
    popupAnchor: [0, -32],                // where popup opens relative to icon (above it)
    tooltipAnchor: [0, -20]               // where tooltip opens
  })
})
  .bindTooltip("Storm chase 13.07.2023.", {
    permanent: false,
    direction: 'top'
  })
  .bindPopup(
    '<div style="text-align:center; min-width:180px;">' +
      '<h4 style="margin:8px 0 4px;">Storm chase 13.07.2023.</h4>' +
      '<img src="images/zagreb-thumb.jpg" alt="Zagreb preview" ' +
           'style="max-width:100%; height:auto; border-radius:4px; margin-bottom:8px;">' +
      '<p style="margin:4px 0; font-size:13px;">Superćelija od Slovenije do Rumunjske</p>' +
      '<a href="croatia-2025.html" target="_blank" ' +
         'style="display:inline-block; padding:6px 12px; background:#0066cc; color:white; ' +
                'text-decoration:none; border-radius:4px; font-weight:bold;">' +
         'Read full story →' +
      '</a>' +
    '</div>',
    {
      maxWidth: 220,          // keeps it small & mobile-friendly
      className: 'custom-popup'  // optional: for extra styling
    }
  )
  .addTo(map);
    
  // ---- NEW: Show route when popup opens, hide when it closes ----
    stormMarker.on('popupopen', function() {
      if (currentRoute) currentRoute.spliceWaypoints(0, 2); // clear old route if any

      currentRoute = L.Routing.control({
        waypoints: [
          L.latLng(zagreb),
          L.latLng(stormLocation)
        ],
        createMarker: function() { return null; }, // hide extra markers
        addWaypoints: false,
        routeWhileDragging: false,
        show: false,                    // hide the instruction panel
        lineOptions: {
          styles: [{color: '#0066cc', weight: 6, opacity: 0.8}]
        }
      }).addTo(map);
      
      // Wait for route to be ready
        currentRoute.on('routesfound', function(e) {
          var routeBounds = L.latLngBounds(e.routes[0].coordinates);
      
          // Calculate the zoom needed to fit the route (with padding)
          var neededZoom = map.getBoundsZoom(routeBounds, false, [250, 250]);  // false = fit inside, padding as before
      
          var currentZoom = map.getZoom();
      
          if (neededZoom > currentZoom) {
            // Only zoom in if needed (closer zoom = higher number)
            map.setView(routeBounds.getCenter(), neededZoom, { animate: true });
            // Or if you prefer fitBounds style with animation:
            // map.fitBounds(routeBounds, { padding: [150, 150], animate: true });
          } else {
            // Optional: Just center on the route without changing zoom
            //map.panTo(routeBounds.getCenter(), { animate: true });
            // Or do nothing → user stays at current zoom
          }
        });
      });


    stormMarker.on('popupclose', function() {
      if (currentRoute) {
        map.removeControl(currentRoute);
        currentRoute = null;
      }
      // Optional: return to original view
      map.setView([45.1, 15.2], 7);
    });
  </script>
</body>
</html>
